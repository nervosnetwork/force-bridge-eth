name: ckb-contracts-ci

on:
  push:
    paths:
      - .github/workflows/ckb-contracts.yml
      - 'ckb-contracts/**.rs'
      - 'ckb-contracts/**/Cargo.toml'
      - 'ckb-contracts/**/Cargo.lock'
  pull_request:
    paths:
      - .github/workflows/ckb-contracts.yml
      - 'ckb-contracts/**.rs'
      - 'ckb-contracts/**/Cargo.toml'
      - 'ckb-contracts/**/Cargo.lock'

jobs:
  contract-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo crate and target
        uses: actions/cache@v2
        with:
          path: |
            ckb-contracts/target
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-target-${{ hashFiles('ckb-contracts/**/Cargo.lock') }}
          restore-keys: |
            cargo-target-
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - name: format-contracts
        run: |
          cd ckb-contracts
          cargo fmt --all -- --check
      - name: check-and-test-libs
        run: |
          cd ckb-contracts/lib/eth-bridge-typescript-lib
          cargo fmt --all -- --check
          cargo test -- --nocapture
          cargo clippy -- -D warnings

  contract-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo target
        uses: actions/cache@v2
        with:
          path: |
            ckb-contracts/target
            ~/.cargo/bin
          key: capsule-target-${{ hashFiles('ckb-contracts/**/Cargo.lock') }}
          restore-keys: |
            capsule-target-
      - name: install-capsule
        run: cargo install ckb-capsule --git https://github.com/nervosnetwork/capsule.git --tag v0.4.2
      - name: check-capsule
        run: |
          cd ckb-contracts
          capsule check
          capsule build
          capsule test